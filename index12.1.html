<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>Використання оператора IF для мов</title>
</head>  
<body>
    <script>
        document.write(
            "<p style='text-align:center'>Використання оператора <strong>IF</strong> для визначення мови</p>"
        );

        // Задаємо змінну lang, яку може ввести користувач
        let lang = prompt("Введіть код мови (ua, en, pl, de):");

        if (lang == "ua") {
            document.write("Мова: українська");
        }
        else if (lang == "en") {
            document.write("Мова: англійська");
        }
        else if (lang == "pl") {
            document.write("Мова: польська");
        }
        else if (lang == "de") {
            document.write("Мова: німецька");
        }
        else {
            document.write("Мову невизначено");
        }
    </script>
</body>
</html>
